[tox]
envlist = pep8,py3
skipsdist = True

[testenv]
setenv = VIRTUAL_ENV={envdir}
         PYTHONHASHSEED=0
whitelist_external = juju
passenv = HOME TERM
install_command =
  pip install {opts} {packages}
commands = nosetests --with-coverage --cover-inclusive {posargs} {toxinidir}/unit_tests

[testenv:py3]
basepython = python3
deps = -r{toxinidir}/test-requirements.txt

[testenv:pep8]
basepython = python3
deps = -r{toxinidir}/test-requirements.txt
# TODO Get to the point where we can use the below to lint all files
# commands = flake8 {posargs} . unit_tests
commands = flake8 {posargs} pkg_update_deps.py unit_tests